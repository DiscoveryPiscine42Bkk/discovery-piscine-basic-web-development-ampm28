<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Example</title>
  <link rel="stylesheet" href="parallax.css">
</head>
<body>
  <section class="parallax parallax1">
    <div class="center-message">
      <h1> Hi everyone </h1>
      <p>Scroll down</p>
    </div>
  </section>
  <section class="content-block">
    <div class="content-message">
      <h2> nice to meet you all</h2>
      <p>love love</p>
    </div>
  </section>
  <section class="parallax parallax2">
    <div class="center-message">
      <h1>it's time for happiness</h1>
      <p>Make your dreams come true</p>
    </div>
  </section>
</body>
</html>
